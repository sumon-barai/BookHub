<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

  <!-- add section -->
  <div
  class="cart-section position-fixed top-0 end-0 w-100 vh-100 z-3 d-flex justify-content-center align-items-center"
  style="background-color: #000000a8"
>
  <div
    class="cart-area d-flex flex-column w-50 t p-5 box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px; rounded-2"
    style="background-color: #fafafa"
  >
    <h2>Add new Book</h2>
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Title</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label>Cover image</label>
        <input type="text" class="form-control" placeholder="image url link">
      </div>
      
      
      <div class="text-end mt-3">
        <button class="btn btn-success">close</button>
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </form>
    
    
  </div>
